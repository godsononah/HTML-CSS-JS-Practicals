        <script>

            var introDiv = document.getElementsByClassName("intro");
            introDiv[1].innerHTML = "<p>This is our intro text<p>";

            introDiv[0].style.color = "#053f";

            var ourDiv = document.getElementById("our-div");
            var newHeading = document.createElement("h2");
            var headingName = document.createTextNode("Test2");
            newHeading.appendChild(headingName);
            ourDiv.appendChild(newHeading);

            // Make all h2 elements font color green
            var mySubheadings = document.querySelectorAll("h2");
            for(var i = 0; i < mySubheadings.length; i++) {
                mySubheadings[i].style.color = h2Color;
            }
